<html>
 <body>
<ion-view view-title="Lokal Offers" align-title="center">
  <ion-header-bar>  
  <ion-spinner icon="bubbles"></ion-spinner>
<head>

</head>
  </ion-header-bar>
  <ion-content style="background: url(img/pic4.png) center; background-size: cover;" >
	
	<br><br><br>
  <form  name="addOfferForm" novalidate >
			<label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.ouserid.$invalid && !addOfferForm.ouserid.$pristine, 'no-errors' : addOfferForm.ouserid.$valid}">
				<span class="input-label">UserId</span>
				<input type="text" name="ouserid" value="{{loginData.username}}" ng-model="addOffer.userid" required>
			</label>
			<label class="item item-input">
				<span class="input-label">State</span>
				<select ng-model="addOffer.state" name ="state" style="width:40%; " id ="state" ng-options="value for value in states_india track by value " ng-change="select_district($event,district,$index)"></select>
			</label>
			<label class="item item-input">
				<span class="input-label">District</span>
				<select ng-model="addOffer.district" name ="district" style="width:40%; " id ="district"  ng-change="select_district_area($event,area,$index)"></select>
			</label>
			<label class="item item-input">
				<span class="input-label">Area</span>
				<select ng-model="addOffer.area" name ="area"style="width:40%; " id ="area"  ></select>
			</label>
			  <label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.oshopname.$invalid && !addOfferForm.oshopname.$pristine, 'no-errors' : addOfferForm.oshopname.$valid}">
           	<span class="input-label">Shop Name</span>
				<input type="text" name="oshopname" ng-model="addOffer.shopname" required >
			</label>
			<label class="item item-input">
				<span class="input-label">Upload Company Logo</span>
				<button class="button button-icon icon ion-ios-folder" ng-model="addOffer.offerlogo" ng-click="browse_logo($event)" class="button button-block button-primary"> Browse/Camera</button>
			</label>
			<label class="item">
				<img ng-src="data:image/jpeg;base64,{{logoPhoto}}" style="max-width: 100%"> 
			</label>
			<label class="item item-input">
				<span class="input-label">Category</span>
				<select ng-model="addOffer.shopcat" id="addOffer.shopcat" ng-options="value for value in category track by value " style="width:40%; " ></select>
			</label>
			<label class="item item-input">
				<span class="input-label">Upload Offer Image</span>
				<button class="button button-icon icon ion-ios-folder" ng-model="addOffer.offerimage" ng-click="browse($event)" class="button button-block button-primary"> Browse/Camera</button>
			</label>
			<label class="item">
				<img ng-src="data:image/jpeg;base64,{{lastPhoto}}" style="max-width: 100%"> 
			</label>
			 <label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.oofferdiscount.$invalid && !addOfferForm.oofferdiscount.$pristine, 'no-errors' : addOfferForm.oofferdiscount.$valid}">
          	<span class="input-label">Discount %</span>
				<input type="number" name="oofferdiscount"  ng-model="addOffer.offerdiscount" ng-minlength='1' ng-maxlength='3' required>
			</label>
			  <label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.oofferdetails.$invalid && !addOfferForm.oofferdetails.$pristine, 'no-errors' : addOfferForm.oofferdetails.$valid}">
				<span class="input-label">Offer Details</span>
				<input type="text" name="oofferdetails"  ng-model="addOffer.offerdetails" ng-minlength='20' ng-maxlength='300' required>
				 		</label>
			<label class="item item-input">
			
				<span class="input-label">Offer StartDate & Time</span>
				<input type="date"   ng-model="addOffer.offerstartdate" ><br>
				<input type="time"  placeholder="12:00:AM" ng-model="addOffer.offerstarttime" >
			</label>
			<label class="item item-input">
				<span class="input-label">Offer EndDate & Time</span>
				<input type="date"   ng-model="addOffer.offerenddate" ><br>
				<input type="time"  placeholder="12:00:AM" ng-model="addOffer.offerendtime" > 
			</label>
			 <label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.email.$invalid && !addOfferForm.email.$pristine, 'no-errors' : addOfferForm.email.$valid}">
          		<span class="input-label">E-mail</span>
				<input type="email" name="email" ng-model="addOffer.email" reqiured>
			</label>
			<label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.contact1.$invalid && !addOfferForm.contact1.$pristine, 'no-errors' : addOfferForm.contact1.$valid}">
          		<span class="input-label">Contact No.</span>
				<input type="tel" name="contact1" ng-model="addOffer.contact1"  required>
			</label>
			<label class="item item-input" ng-class="{ 'has-errors' : addOfferForm.contact2.$invalid && !addOfferForm.contact2.$pristine, 'no-errors' : addOfferForm.contact2.$valid}">
          	<span class="input-label">Alternate No.</span>
				<input type="tel" name="contact2"	ng-model="addOffer.contact2" required>
			</label>
				<button class="button button-block button-positive" ng-disabled="addOfferForm.$invalid" ng-click="addoffer_new($event,addOffer)" type="submit">Add Offer</button>
   </form>
   <br><br><br>
   <div>Select Area</div>
	      <map on-create="mapCreated(map)"  ></map>
   <div>
      <button ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Show My Location</button>
	  </div>
	 <br> <br> <br> <br> <br> <br> <br>
	  </ion-content> 
	
</ion-view>
<div class="bar bar-footer bar-positive" style="height:3%;">
  <button class="button button-clear"></button>
  
  <a style="font-size:50%">(c)Copy Rights Reserved @2015</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
  <a style="font-size:50%" >Developed by Devsan Smart Apps</a>
</div>
  </body>
</html>
